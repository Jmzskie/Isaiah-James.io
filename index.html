<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do You Like Me?</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    #container {
      text-align: center;
    }
    h1 {
      color: #333;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Do You Like Me?</h1>
    <button onclick="handleButtonClick('yes')">Yes</button>
    <button id="noButton" onclick="handleButtonClick('no')">No</button>
    <p id="response"></p>
  </div>

  <script>
    let noButtonClicks = 0;

    function handleButtonClick(answer) {
      if (answer === 'no') {
        noButtonClicks++;
        moveNoButtonRandomly();
       
      } else {
        document.getElementById('response').innerText = 'Thanks for accepting me!ðŸ¥°';
      }
    }

    function moveNoButtonRandomly() {
      const button = document.getElementById('noButton');
      const maxX = window.innerWidth - button.clientWidth;
      const maxY = window.innerHeight - button.clientHeight;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      button.style.transform = `translate(${randomX}px, ${randomY}px)`;
    }
  </script>
</body>
</html>
